<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação e interação com JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Simples</h1>
           <form id="cadastroForm">
              <div class="input-group">
                     <label for="email">E-mail:</label>
                      <input type="email" id="email" nome="email" required oninput="validarEmail()">
                      <p id="mensagemErro" class="mensagem-status"></p>
              </div>
              <button type="submit" id="btnEnviar" disabled> Enviar Cadastro </button>
           </form>

    </div>

    <script src="script.js"> </script>

</body>
</html>
